<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <title>Binary to Decimal</title>
  </head>
  <body>
    <div id="main">
      <button onclick="changeDiv()">Swap units</button><br>
      <div id="visibleDiv"></div>
    </div>
    <div id="binToDecimal">
        <h3>Binary to decimal</h3>
        <label for="binary">Enter the number in binary:</label><br>
        <input id="binary" type="text" placeholder="Enter the number in binary"><br>
        <span class="err"></span>
        <span id="decimal_res" class="result"></span><br>
        <button onclick="convertToDecimal()">Convert to decimal</button>
    </div>
    <div id="decimalToBin">
        <h3>Decimal to binary</h3>
        <label for="decimal">Enter the number in decimal:</label><br>
        <input id="decimal" type="text" placeholder="Enter the number in decimal"><br>
        <span class="err"></span>
        <span id="binary_res" class="result"></span><br>
        <button onclick="convertToBinary()">Convert to binary</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
